<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Real-Time Coastal Safety â€” Map</title>

  <!-- Tailwind (quick dev CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="leaflet/dist/leaflet.css" />
  <style>
    #map { height: 70vh; min-height: 400px; }
    .suggestion { cursor: pointer; }
  </style>
</head>
<body class="bg-sky-50 text-slate-800">

  <nav class="p-4 bg-white shadow">
    <div class="max-w-6xl mx-auto flex items-center gap-4">
      <h1 class="text-xl font-semibold">Coastal Safety & Tourism</h1>
      <div class="flex-1"></div>
      <div class="text-sm text-slate-600">Demo: OSM + Leaflet integration</div>
    </div>
  </nav>

  <main class="max-w-6xl mx-auto p-4">
    <section class="mb-4">
      <div class="flex gap-3">
        <input id="search" type="search" placeholder="Search place or beach (e.g., Baga Beach)"
          class="flex-1 p-3 rounded shadow-sm border" />
        <div class="flex flex-col items-end">
          <button id="btn-locate" class="px-4 py-3 bg-blue-600 text-white rounded">My Location</button>
          <p class="text-xs text-slate-500 mt-1">Accuracy may vary. <a href="https://www.google.com/search?q=improve+browser+location+accuracy" target="_blank" class="text-blue-600 hover:underline">More info</a></p>
        </div>
      </div>

      <div id="suggestions" class="mt-2 bg-white rounded shadow p-2 hidden"></div>
    </section>

    <div id="map" class="rounded shadow"></div>

    <section class="mt-4">
      <h2 class="text-lg font-medium mb-2">Sample Beaches (local)</h2>
      <div id="beach-list" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
    </section>
  </main>

  <!-- Leaflet JS -->
  <script src="leaflet/dist/leaflet.js"></script>

  <script src="app.js"></script>
</body>
</html>
